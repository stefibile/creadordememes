<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de memes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fdf6782f0a.js" crossorigin="anonymous"></script>
</head>

<body>

    <header id="header">
        <div class="container">
            <h1>Generador de Memes</h1>
            <div class="nav">
                <button class="nav-item" id="asideImageButton">
                    <i class="icon fas fa-file-image"></i>
                    <h4>Imagen</h4>
                </button>
                <button id="asideTextButton" class="nav-item">
                    <i class="icon fas fa-font"></i>
                    <h4>Texto</h4>
                </button>
                <button id="light-mode" class="nav-item">
                    <i class="icon far fa-lightbulb"></i>
                    <h4>Modo oscuro</h4>
                </button>
            </div>
        </div>
    </header>

    <main id="main">
        <div class="container div-height">
            <div class="meme-text top" id="top-box">
                <h2 id="top-text-container" class="box-text-color font-selector">TOP TEXT</h2>
            </div>
            <figure class="image-container" id="figure-color">
                <img id="meme-image" alt="imagen de meme aleatoria">
            </figure>
            <div class="meme-text bottom" id="bottom-box">
                <h2 id="bottom-text-container" class="box-text-color font-selector">BOTTOM TEXT</h2>
            </div>
        </div>

        <button class="download-meme">
            <i class="icon-download fas fa-download"></i></i>
            <span>Descargar meme</span>
        </button>

    </main>

    <aside class="aside" id="aside">
        <form id="image-aside" class="image-aside">
            <h3>IMAGEN</h3>
            <div>
                <h5>URL</h5>
                <input id="input-url-imagen" class="input-url" type="text">
            </div>
            <div>
                <h5>FONDO</h5>
                <div class="div-filtros">
                    <div class="style-filter-color" id="input-bg">
                        <input class="button-color" type="color" value="#ffffff" id="image-color-picker" oninput="getImageBackgroundColor()">
                        <span id="figure-color-value">#FFFFFF</span>
                    </div>
                    <div class="style-filter">
                        <label>
                            <select name="background-style" id="input-layer">
                                <option class="style-image" value="ninguno">Ninguno</option>
                                <option value="aclarar">Aclarar</option>
                                <option value="oscurecer">Oscurecer</option>
                                <option value="diferencia">Diferencia</option>
                                <option value="luminosidad">Luminosidad</option>
                                <option value="multiplicar">Multiplicar</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <h5>FILTROS</h5>
                <label>BRILLO
                    <input id="brillo" type="range" min="0" max="200" oninput="darBrillo()">
                </label>
                <label>OPACIDAD
                    <input id="opacidad" type="range" min="0" max="100" value="100" oninput="darOpacidad()">
                </label>
                <label>CONTRASTE
                    <input id="contraste" type="range" min="0" max="200" value="100" oninput="darContraste()">
                </label>
                <label>DESENFOQUE
                    <input id="desenfoque" type="range" min="0" max="10px" value="0" oninput="darDesenfoque()">
                </label>
                <label>ESCALA DE GRISES
                    <input id="escala-de-grises" type="range" min="0" max="100" value="0" oninput="darEscalaDeGrises()">
                </label>
                <label>SEPIA
                    <input id="sepia" type="range" min="0" max="100" value="0" oninput="darSepia()">
                </label>
                <label>HUE
                    <input id="hue" type="range" min="0" max="359" value="0" oninput="darHue()">
                </label>
                <label>SATURADO
                    <input id="saturado" type="range" min="100" max="1000" value="0" oninput="darSaturado()">
                </label>
                <label>NEGATIVO
                    <input id="negativo" type="range" min="0" max="1" value="0" step="0.1" oninput="darNegativo()">
                </label>
            </div>
            <button id="button-reset" type="reset" class="reset-button">
                <h4>Restablecer filtros</h4>
            </button>
        </form>

        <form id="text-aside" class="text-aside ocultar">
            <h3>TEXTO</h3>
            <div class="style-filter-text">
                <h5>SUPERIOR</h5>
                <label>
                    <textarea name="text-area" placeholder="TOP TEXT" class="input-text" id="input-top-text" cols="7"
                        rows="2" oninput="getTopText()"></textarea>
                </label>

                <div class="div-text-checkbox">
                    <input type="checkbox" class="checkbox" name="image-text-sup" id="image-text-sup"
                        value="image-text-sup" oninput="ocultarParteSuperior()">
                    <label class="text-checkbox">Sin texto en la parte superior</label>
                </div>
            </div>
            <div class="style-filter-text">
                <h5>INFERIOR</h5>
                <label>
                    <textarea name="text-area" placeholder="BOTTOM TEXT" class="input-text" id="input-bottom-text" cols="7"
                        rows="2" oninput="getBottomText()"></textarea>
                </label>

                <div class="div-text-checkbox">
                    <input type="checkbox" class="checkbox" name="image-text-bottom" id="image-text-bottom"
                        value="image-text-bottom" oninput="ocultarParteInferior()">
                    <label class="text-checkbox">Sin texto en la parte inferior</label>
                </div>


            </div>
            <div class="div-font-style">
                <h5>FUENTE</h5>
                <div class="style-filter">
                    <label>
                        <select name="font-style" id="input-select" class="text-style" onchange="selectFont()" >
                            <option value="Arial">Arial</option>
                            <option value="Arial Black">Arial Black</option>
                            <option value="American Typewriter, serif">American Typewriter</option>
                            <option value="Andale Mono, monospace">Andale Mono</option>
                            <option value="Comic Sans MS, Comic Sans, cursive">Comic Sans MS</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Impact">Impact</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Times, Times New Roman, serif">Times New Roman</option>
                        </select> 
                    </label>
                </div>
            </div>
            <div class="div-font-size">
                <input type="number" id="input-font-size" class="input-font-size w50" name="font-size" value="40" oninput="fontSizeSelector()">
                <div class="button-style">
                    <div class="align-style" id="align-left" onclick="alignToLeft()">
                        <i class="icon fas fa-align-left"></i>
                    </div>
                    <div class="align-style" id="align-center" onclick="alignToCenter()">
                        <i class="icon fas fa-align-center"></i>
                    </div>
                    <div class="align-style" id="align-right" onclick="alignToRight()">
                        <i class="icon fas fa-align-right"></i>
                    </div>
                </div>
            </div>
            <div class="div-color">
                <div>
                    <h5>COLOR</h5>
                    <div class="style-filter-color" id="input-color">
                        <input class="button-color" type="color" value="#000000" id="text-color-picker" oninput="getColorText()">
                        <span id="text-color-value">#000000 </span>
                    </div>
                </div>
                <div>
                    <h5>FONDO</h5>
                    <div class="style-filter-color"  id="input-bgcolor">
                        <input class="button-color" type="color" value="#FFFFFF" id="background-color-picker" oninput="getBackgroundColor()">
                        <span id="background-color-value">#FFFFFF </span>
                    </div>
                </div>
                <div class="div-text-checkbox mt-0">
                    <input type="checkbox" class="checkbox" name="text-transparent" id="transparence-text" onchange="selectTransparent()">
                    <label class="text-checkbox">Fondo Transparente</label>
                </div>
            </div>

            <div>
                <h5>CONTORNO</h5>
                <div class="div-contorn">
                    <div id="input-none-contorn" onclick="textShadowNone()" class="text-style-contorn">Ninguno</div>
                    <div id="input-light-contorn"onclick="textShadowLight()" class="text-style-contorn">Claro</div>
                    <div id="input-dark-contorn" onclick="textShadowDark()" class="text-style-contorn">Oscuro</div>
                </div>
            </div>
            <div class="input-espaciado">
                <h5>ESPACIADO</h5>
                <input type="number" id="input-text-spacing" name="text-spacing" value="35" class="input-font-size" oninput="fontSpacing()">
            </div>
            <div>
                <h5>INTERLINEADO</h5>
                <div class="style-filter">
                    <label>
                        <select name="line-spacing" id="input-line-spacing" class="text-style w-input-small" onchange="lineSpacingValue()">
                            <option value="0.8">0.8</option>
                            <option value="1">1</option>
                            <option value="1.2">1.2</option>
                            <option value="1.5">1.5</option>
                            <option value="2">2</option>
                            <option value="2.5">2.5</option>
                        </select>
                    </label>
                </div>
            </div>
        </form>
    </aside>


    <script src="index.js"></script>
</body>

</html>
