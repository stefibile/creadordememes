        <form class="image-aside">
            <h3>TEXTO</h3>
            <div class="style-filter-text">
                <h5>SUPERIOR</h5>
                <label>
                    <textarea name="text-area" placeholder="TOP TEXT" class="input-text" id="" cols="7"
                        rows="2"></textarea>
                </label>

                <div class="div-text-checkbox">
                    <input type="checkbox" class="checkbox" name="image-text-sup" id="image-text-sup"
                        value="image-text-sup">
                    <label class="text-checkbox">Sin texto en la parte superior</label>
                </div>
            </div>
            <div class="style-filter-text">
                <h5>INFERIOR</h5>
                <label>
                    <textarea name="text-area" placeholder="BOTTOM TEXT" class="input-text" id="" cols="7"
                        rows="2"></textarea>
                </label>

                <div class="div-text-checkbox">
                    <input type="checkbox" class="checkbox" name="image-text-bottom" id="image-text-bottom"
                        value="image-text-bottom">
                    <label class="text-checkbox">Sin texto en la parte inferior</label>
                </div>


            </div>
            <div class="font-style">
                <h5>FUENTE</h5>
                <div class="style-filter">
                    <label>
                        <select name="font-style" id="font-selector">
                            <option value="arial">Arial</option>
                            <option value="arial-black">Arial Black</option>
                            <option value="american-typewriter">American Typewriter</option>
                            <option value="andale-mono">Andale Mono</option>
                            <option value="comic-sans-ms">Comic Sans MS</option>
                            <option value="helvetica">Helvetica</option>
                            <option value="impact">Impact</option>
                            <option value="verdana">Verdana</option>
                            <option value="times-new-roman">Times New Roman</option>
                    </label>
                </div>
            </div>
            <div>
                <input type="number" id="font-size" name="font-size" value="40">
            </div>
            <div class="button-style">
                <button class="text-style">
                    <i class="icon fas fa-align-left"></i>
                </button>
                <button class="text-style">
                    <i class="icon fas fa-align-center"></i>
                </button>
                <button class="text-style">
                    <i class="icon fas fa-align-right"></i>
                </button>
            </div>
            <div>
                <div>
                    <h5>COLOR</h5>
                    <input type="color">
                </div>
                <div>
                    <h5>FONDO</h5>
                    <input type="color">
                </div>
                <div class="div-text-checkbox">
                    <input type="checkbox" class="checkbox" name="text-transparent" id="transparence-text">
                    <label class="text-checkbox">Fondo Transparente</label>
                </div>
            </div>
            <div>
                <h5>CONTORNO</h5>
                <div class="div-contorn">
                    <button class="text-style-contorn">Ninguno</button>
                    <button class="text-style-contorn">Claro</button>
                    <button class="text-style-contorn">Oscuro</button>
                </div>
            </div>
            <div>
                <h5>ESPACIADO</h5>
                <input type="number" id="text-spacing" name="text-spacing" value="35">
            </div>
            <div>
                <h5>INTERLINEADO</h5>
                <div class="style-filter">
                    <label>
                        <select name="line-spacing" id="line-spacing">
                            <option value="0.8">0.8</option>
                            <option value="1">1</option>
                            <option value="1.2">1.2</option>
                            <option value="1.5">1.5</option>
                            <option value="2">2</option>
                            <option value="2.5">2.5</option>
                        </select>
                    </label>
                </div>
            </div>
        </form>
